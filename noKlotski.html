<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 數字華容道</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 10px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .tile {
      width: 100px;
      height: 100px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      user-select: none;
    }
    .empty {
      background-color: #ccc;
      cursor: default;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>3x3 數字華容道</h1>
  <div class="board" id="board"></div>
  <div id="message"></div>
  <button id="resetBtn">重新開始</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');
    let tiles = [];

    function initBoard() {
      message.textContent = '';
      tiles = shuffle([...Array(8).keys()].map(n => n + 1).concat(null));
      renderBoard();
    }

    function renderBoard() {
      board.innerHTML = '';
      tiles.forEach((num, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile' + (num === null ? ' empty' : '');
        tile.textContent = num ?? '';
        tile.addEventListener('click', () => moveTile(i));
        board.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [index - 3, index + 3];
      if (index % 3 !== 0) validMoves.push(index - 1); // left
      if (index % 3 !== 2) validMoves.push(index + 1); // right

      if (validMoves.includes(emptyIndex)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        renderBoard();
        checkWin();
      }
    }

    function checkWin() {
      const winState = [1, 2, 3, 4, 5, 6, 7, 8, null];
      if (tiles.every((val, idx) => val === winState[idx])) {
        message.textContent = '🎉 完成了！';
      }
    }

    function shuffle(array) {
      let currentIndex = array.length, temp, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    resetBtn.addEventListener('click', initBoard);
    initBoard();
  </script>

</body>
</html>
