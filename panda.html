<body class="bg-blue-50">
  <div class="min-h-screen flex flex-col items-center py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-4 text-blue-800">åº·æ¨‚åœ‹å° è¯å®¹é“ ä½å¹´ç´šç‰ˆ</h1>
    <div id="game-content" class="text-gray-700 font-medium">éŠæˆ²åˆå§‹åŒ–ä¸­...</div>
  </div>

  <script>
    const state = {
      currentLevel: 1,
      completedLevels: { 1: true, 2: true },
      bestMoves: { 1: 5, 2: 8 },
      bestTimes: { 1: 42000, 2: 52000 }
    };
    const levelSelector = document.createElement('div');

    function formatTime(ms) {
      const total = Math.floor(ms / 1000);
      const m = Math.floor(total / 60);
      const s = total % 60;
      return \`\${m.toString().padStart(2, '0')}:\${s.toString().padStart(2, '0')}\`;
    }

    function createLevelButtons() {
      for (let i = 1; i <= 5; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = "border border-gray-400 rounded-full w-10 h-10 mx-1";
        if (i === state.currentLevel) {
          button.classList.add('bg-blue-500', 'text-white');
        }
        if (state.bestMoves[i]) {
          const info = document.createElement('div');
          info.className = "text-xs mt-1";
          info.innerHTML = \`
            <div class="level-stats-item"><span class="level-stats-icon">ğŸ‘£</span>\${state.bestMoves[i]}</div>
            <div class="level-stats-item"><span class="level-stats-icon">â±ï¸</span>\${formatTime(state.bestTimes[i])}</div>
          \`;
          button.appendChild(info);
        }
        levelSelector.appendChild(button);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('game-content').textContent = '';
      levelSelector.className = "flex justify-center mt-4";
      createLevelButtons();
      document.getElementById('game-content').appendChild(levelSelector);
    });
  </script>
