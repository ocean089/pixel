                let cell = document.querySelector(`.cell[data-id="${coord}"]`);
                if (!cell || cell.dataset.color !== targetCells[coord]) {
                    isComplete = false;
                    break;
                }
            }

            // åš´æ ¼æ¨¡å¼ï¼šæª¢æŸ¥æ˜¯å¦å¤šå¡«
            if (isComplete) {
                document.querySelectorAll('.cell').forEach(cell => {
                    const myColor = cell.dataset.color;
                    const myId = cell.dataset.id;
                    if (myColor && myColor !== 'white' && !targetCells[myId]) {
                        isComplete = false;
                    }
                });
            }

            if (isComplete) {
                document.getElementById('completion-message').style.display = 'block';
            }
        }

        function closeCompletionMessage() {
            document.getElementById('completion-message').style.display = 'none';
        }

        init();
    </script>
</body>
</html>
