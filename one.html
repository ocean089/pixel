let currentLevel = 0;
let drawnLines = [];
let startPointIndex = null;
let startTime = null;
let timerInterval = null;
let flashing = false;
let drawing = false;

function renderLevelButtons() {
  const container = document.getElementById("levelButtons");
  container.innerHTML = "";
  LEVELS.forEach((level, index) => {
    const btn = document.createElement("button");
    btn.textContent = `Á¨¨${index + 1}ÈóúÔºö${level.name}`;
    btn.onclick = () => startLevel(index);
    container.appendChild(btn);
  });
}

function startLevel(index) {
  currentLevel = index;
  drawnLines = [];
  startPointIndex = null;
  drawing = false;
  startTime = Date.now();
  document.getElementById("home").style.display = "none";
  document.getElementById("game").style.display = "block";
  document.getElementById("result").style.display = "none";
  document.getElementById("title").textContent = `Á¨¨${index + 1}ÈóúÔºö${LEVELS[index].name}`;
  clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 1000);
  draw();
}

function goHome() {
  document.getElementById("home").style.display = "block";
  document.getElementById("game").style.display = "none";
  document.getElementById("result").style.display = "none";
  clearInterval(timerInterval);
}

function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const min = Math.floor(elapsed / 60).toString().padStart(2, '0');
  const sec = (elapsed % 60).toString().padStart(2, '0');
  document.getElementById("timer").textContent = `ÊôÇÈñìÔºö${min}:${sec}`;
}

function draw(flashRed = false) {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0, 0, w, h);
  const level = LEVELS[currentLevel];
  const pts = level.points;

  ctx.strokeStyle = "#ccc";
  ctx.lineWidth = 2;
  level.lines.forEach(([a,b]) => {
    ctx.beginPath();
    ctx.moveTo(pts[a][0]*w, pts[a][1]*h);
    ctx.lineTo(pts[b][0]*w, pts[b][1]*h);
    ctx.stroke();
  });

  ctx.strokeStyle = flashRed ? "#f00" : "#f58";
  ctx.lineWidth = 4;
  drawnLines.forEach(([a,b]) => {
    ctx.beginPath();
    ctx.moveTo(pts[a][0]*w, pts[a][1]*h);
    ctx.lineTo(pts[b][0]*w, pts[b][1]*h);
    ctx.stroke();
  });

  pts.forEach((p,i) => {
    ctx.beginPath();
    ctx.arc(p[0]*w, p[1]*h, 10, 0, Math.PI*2);
    ctx.fillStyle = "#8bd";
    ctx.fill();
    ctx.strokeStyle = "#f58";
    ctx.stroke();
  });
}

function flashAndRestart(msg) {
  if (flashing) return;
  flashing = true;
  let count = 0;
  const interval = setInterval(() => {
    draw(count % 2 === 0);
    count++;
    if (count >= 4) {
      clearInterval(interval);
      flashing = false;
      alert(msg);
      startLevel(currentLevel);
    }
  }, 150);
}

function getPointIndex(x, y) {
  const pts = LEVELS[currentLevel].points;
  const w = gameCanvas.width, h = gameCanvas.height;
  for (let i = 0; i < pts.length; i++) {
    const dx = x - pts[i][0]*w;
    const dy = y - pts[i][1]*h;
    if (dx*dx + dy*dy < 200) return i;
  }
  return null;
}

gameCanvas.addEventListener("touchstart", e => {
  e.preventDefault();
  drawing = true;
  const touch = e.touches[0];
  const rect = gameCanvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  const index = getPointIndex(x, y);
  if (index !== null) startPointIndex = index;
});

gameCanvas.addEventListener("touchmove", e => {
  if (!drawing) return;
  e.preventDefault();
  const touch = e.touches[0];
  const rect = gameCanvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  const index = getPointIndex(x, y);
  if (index !== null && index !== startPointIndex) {
    const attempt = [startPointIndex, index];
    const reverse = [index, startPointIndex];
    const exists = drawnLines.some(
      l => (l[0] === attempt[0] && l[1] === attempt[1]) || (l[0] === reverse[0] && l[1] === reverse[1])
    );
    const validLine = LEVELS[currentLevel].lines.some(
      l => (l[0] === attempt[0] && l[1] === attempt[1]) || (l[0] === reverse[0] && l[1] === reverse[1])
    );
    if (exists) {
      flashAndRestart("Á∑öÊ¢ù‰∏çËÉΩÈáçË§áÔºåË´ãÈáçÊñ∞ÊåëÊà∞ÔºÅ");
    } else if (!validLine) {
      flashAndRestart("ÈÄôÊ¢ùÁ∑ö‰∏çÂú®Â∫ïÂúñÂÖßÂñîÔºåË´ãÈáçÊñ∞ÊåëÊà∞ÔºÅ");
    } else {
      drawnLines.push(attempt);
      startPointIndex = index;
      draw();
      const required = LEVELS[currentLevel].lines;
      const allDone = required.every(req =>
        drawnLines.some(d => (d[0] === req[0] && d[1] === req[1]) || (d[0] === req[1] && d[1] === req[0]))
      );
      if (allDone) {
        clearInterval(timerInterval);
        setTimeout(showResult, 1000);
      }
    }
  }
});

gameCanvas.addEventListener("touchend", e => {
  if (drawing) {
    drawing = false;
    flashAndRestart("ÂøÖÈ†à‰∏ÄÁ≠ÜÁï´ÂÆåÔºåË´ãÈáçÊñ∞ÊåëÊà∞ÔºÅ");
  }
});

function showResult() {
  document.getElementById("game").style.display = "none";
  document.getElementById("result").style.display = "block";
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const min = Math.floor(elapsed / 60);
  const sec = elapsed % 60;
  document.getElementById("timeUsed").textContent = `Áî®ÊôÇÔºö${min}ÂàÜ${sec}Áßí`;

  let stars = 3;
  if (elapsed > 40) stars = 1;
  else if (elapsed > 25) stars = 2;
  document.getElementById("stars").textContent = "‚≠ê".repeat(stars);

  const key = "level" + currentLevel;
  const prev = localStorage.getItem(key);
  if (!prev || elapsed < parseInt(prev)) {
    localStorage.setItem(key, elapsed);
  }
}

function nextLevel() {
  if (currentLevel + 1 < LEVELS.length) {
    startLevel(currentLevel + 1);
  } else {
    goHome();
  }
}

renderLevelButtons();
