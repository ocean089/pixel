let currentLevel = 0;
let drawnLines = [];
let startPointIndex = null;
let hoverPointIndex = null;
let startTime = null;
let timerInterval = null;

function renderLevelButtons() {
  const container = document.getElementById("levelButtons");
  container.innerHTML = "";
  LEVELS.forEach((level, index) => {
    const btn = document.createElement("button");
    btn.textContent = `第${index + 1}關：${level.name}`;
    btn.onclick = () => startLevel(index);
    container.appendChild(btn);
  });
}

function startLevel(index) {
  currentLevel = index;
  drawnLines = [];
  startPointIndex = null;
  hoverPointIndex = null;
  startTime = Date.now();
  document.getElementById("home").style.display = "none";
  document.getElementById("game").style.display = "block";
  document.getElementById("title").textContent = `第${index + 1}關：${LEVELS[index].name}`;
  timerInterval = setInterval(updateTimer, 1000);
  draw();
}

function goHome() {
  document.getElementById("home").style.display = "block";
  document.getElementById("game").style.display = "none";
  clearInterval(timerInterval);
}

function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const min = Math.floor(elapsed / 60).toString().padStart(2, '0');
  const sec = (elapsed % 60).toString().padStart(2, '0');
  document.getElementById("timer").textContent = `時間：${min}:${sec}`;
}

function draw() {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0, 0, w, h);
  const level = LEVELS[currentLevel];
  const pts = level.points;

  // 底線
  ctx.strokeStyle = "#ccc";
  ctx.lineWidth = 2;
  level.lines.forEach(([a,b]) => {
    ctx.beginPath();
    ctx.moveTo(pts[a][0]*w, pts[a][1]*h);
    ctx.lineTo(pts[b][0]*w, pts[b][1]*h);
    ctx.stroke();
  });

  // 已畫線
  ctx.strokeStyle = "#f58";
  ctx.lineWidth = 4;
  drawnLines.forEach(([a,b]) => {
    ctx.beginPath();
    ctx.moveTo(pts[a][0]*w, pts[a][1]*h);
    ctx.lineTo(pts[b][0]*w, pts[b][1]*h);
    ctx.stroke();
  });

  // 點
  pts.forEach((p,i) => {
    ctx.beginPath();
    ctx.arc(p[0]*w, p[1]*h, i === hoverPointIndex ? 14 : 10, 0, Math.PI*2);
    ctx.fillStyle = "#8bd";
    ctx.fill();
    ctx.strokeStyle = "#f58";
    ctx.stroke();
  });
}

function getPointIndex(x, y) {
  const pts = LEVELS[currentLevel].points;
  const w = gameCanvas.width, h = gameCanvas.height;
  for (let i = 0; i < pts.length; i++) {
    const dx = x - pts[i][0]*w;
    const dy = y - pts[i][1]*h;
    if (dx*dx + dy*dy < 200) return i;
  }
  return null;
}

gameCanvas.addEventListener("touchstart", e => {
  e.preventDefault();
  const touch = e.touches[0];
  const rect = gameCanvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  const index = getPointIndex(x, y);
  if (index !== null) startPointIndex = index;
});

gameCanvas.addEventListener("touchmove", e => {
  e.preventDefault();
  const touch = e.touches[0];
  const rect = gameCanvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  const index = getPointIndex(x, y);
  if (index !== null && index !== startPointIndex) {
    const line = [startPointIndex, index];
    const rev = [index, startPointIndex];
    const exists = drawnLines.some(l => (l[0] === line[0] && l[1] === line[1]) || (l[0] === line[1] && l[1] === line[0]));
    if (!exists) {
      drawnLines.push(line);
      startPointIndex = index;
      draw();
    }
  }
});
